name: Build and Push Docker Images
on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Build and push Docker image for add-service
      run: |
        cd Addmodule
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t prameshbehera/addsum/add-service:latest -f Dockerfile . --push
      env:
        DOCKERHUB_REPO: prameshbehera/addsum

    - name: Build and push Docker image for subtract-service
      run: |
        cd Submodule
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t prameshbehera/addsum/subtract-service:latest -f Dockerfile . --push
      env:
        DOCKERHUB_REPO: prameshbehera/addsum

    - name: Build and push Docker image for gateway
      run: |
        cd Gatewayapp
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t prameshbehera/addsum/gateway:latest -f Dockerfile . --push
      env:
        DOCKERHUB_REPO: prameshbehera/addsum

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
